<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weatherView </title>
	<link rel = "stylesheet" type = "text/css" href = "lab02.css" />
	<script type = "text/javascript" src = "fetchxmldemo.js" ></script>
</head>

<body>	
	<header>
		<form>
			<div>
				<input type = "text" id = "city" placeholder = "Search By City" onkeydown = "return enterKeyPressed(event)">
				<input type = "button" id = "btn" value = "search" onclick = "getinfo()" >
			</div>
			
			<div class = "weatherView" id = "cf" >
				<input type = "radio" name = "temp" id = "c" value = "yes" onClick = "KelvinToC()">
				<label id = "cf" for="c">&deg C</label>
				<input type = "radio" name = "temp" id = "f" value = "no" onClick = "KelvinToF()">
				<label id = "cf" for="f">&deg F	</label>		
			</div>
		</form>
	</header> 
	  
	<section>
		<div id = "now" style = "display: none" >			
			<aside class = "left">
				<span  id = "temperature"> </span><br>
				<span  id = "cityName"> </span> <br>
			</aside>				
			<aside class = "middle">
				<span id = "image"> </span> <br>
				<span  id = "description"> </span><br>				
				<span  id = "date"> </span> <br>
			</aside>				
			<aside class = "right">				
				<span  id = "humidity"> </span> <br>
				<span  id = "wind">  </span> <br>
			</aside>			
		</div>
		<div class = "forecast" id = "forecast">
			<div class = "weather5" id = "weather5" ></div>
		</div>
	</section>	
</body>
</html>
